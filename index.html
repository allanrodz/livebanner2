<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Carousel</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Style for the toggle button */
        #togglePlayer {
            width: 100%; /* Make the button span the full width of the page */
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make the font bold */
            padding: 20px 0; /* Add some padding to increase the button's height */
            border: none; /* Remove the border */
            cursor: pointer; /* Change the cursor to a pointer to indicate it's clickable */
        }

        #now-playing-banner {
        width: 100%;
        background-color: #e67e23;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-family: Verdana, sans-serif;
        font-size: 20px;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        
        #now-playing-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('togglePlayer');
    const icon = toggleButton.querySelector('i'); // Select the icon within the button
    const playerContainer = document.getElementById('playerContainer');
    let playerActive = true;

    toggleButton.addEventListener('click', function() {
        if (playerActive) {
            // Stop and remove the iframe
            playerContainer.innerHTML = '';
            toggleButton.innerHTML = '<i class="fas fa-power-off" style="color: green;"></i> Turn ON Radio'; // Update button text and icon color to green
            playerActive = false;
        } else {
            // Re-create and append the iframe
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'https://tunein.com/embed/player/s80564/');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.frameBorder = 'no';
            iframe.scrolling = 'no';
            iframe.allowFullscreen = true;
            playerContainer.appendChild(iframe);
            toggleButton.innerHTML = '<i class="fas fa-power-off" style="color: red;"></i> Turn OFF Radio'; // Update button text back and icon color to red
            playerActive = true;
        }
    });
});

    
    </script>
<body>
<div id="now-playing-banner"><span id="now-playing-text">Now Playing: Loading...</span></div>

<div id="playerContainer" style="width: 100%; height: 100px; overflow: hidden;">
    <iframe id="musicPlayer" style="width: 100%; height: 100%;" src="https://tunein.com/embed/player/s80564/" frameborder="no" scrolling="no" allowfullscreen="allowfullscreen"></iframe>
</div>
<button id="togglePlayer"><i class="fas fa-power-off"></i> Turn OFF Radio</button>

<p style="text-align: center;"><strong><span style="color: #e67e23;">KCLR On Air Schedule</span></strong></p>

<div id="scheduleCarousel" class="carousel">
    <div class="carousel-items">
        <!-- Carousel items will be dynamically added here -->
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>



<script src="script.js"></script>
</body>
</html>

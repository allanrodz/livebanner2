<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Carousel</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Style for the toggle button */
        #togglePlayer {
            width: 100%; /* Make the button span the full width of the page */
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            font-size: 20px; /* Increase font size */
            font-weight: bold; /* Make the font bold */
            padding: 20px 0; /* Add some padding to increase the button's height */
            border: none; /* Remove the border */
            cursor: pointer; /* Change the cursor to a pointer to indicate it's clickable */
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('togglePlayer');
        const playerContainer = document.getElementById('playerContainer');
        let playerActive = true;
    
        toggleButton.addEventListener('click', function() {
            if (playerActive) {
                // Stop and remove the iframe
                playerContainer.innerHTML = '';
                playerActive = false;
            } else {
                // Re-create and append the iframe
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', 'https://tunein.com/embed/player/s80564/');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.frameBorder = 'no';
                iframe.scrolling = 'no';
                iframe.allowFullscreen = true;
                playerContainer.appendChild(iframe);
                playerActive = true;
            }
        });
    });
    
    </script>
<body>

<div id="playerContainer" style="width: 100%; height: 100px; overflow: hidden;">
    <iframe id="musicPlayer" style="width: 100%; height: 100%;" src="https://tunein.com/embed/player/s80564/" frameborder="no" scrolling="no" allowfullscreen="allowfullscreen"></iframe>
</div>
<button id="togglePlayer">Turn OFF Radio</button>
    

<div id="scheduleCarousel" class="carousel">
    <div class="carousel-items">
        <!-- Carousel items will be dynamically added here -->
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>



<script src="script.js"></script>
</body>
</html>
